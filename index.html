<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="main-container">

    <div id="image-section">
      <div class="header-branding">
        <img src="/background/crowpng.parspng.com-3.png" alt="crow" class="logo">
        <h1>Corvus</h1>
      </div>

      <footer class="image-credit">
        Photo by <a href="https://unsplash.com/@buddy_an" target="_blank" rel="noopener noreferrer">Buddy An</a>
        on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a>
      </footer>
    </div>

    <div id="right-section">
      <p class="top-text">
        This is not real service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up now to get started
      <p>
      <h2 class="middle-text">I know you want to.</h2>
      <div id="form-section">


        <form action="/signup" method="post">

          <fieldset>

            <h3>Lets Do This!</h3>

            <div class="form-row">

              <div class="input-group">
                <label for="name">First Name</label>
                <input type="text" id="name" name="name" required>
              </div>

              <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
              </div>

            </div>

            <div class="form-row">

              <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>

              <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" required>
              </div>

            </div>
            <div class="form-row">

              <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
              </div>

              <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
              </div>
            </div>

          </fieldset>

          <button type="submit">Create Account</button>
          <p>Already have an Account? <a href="/login" id="login">Log in</a></p>

        </form>
      </div>

    </div>
  </div>
</body>

</html>
